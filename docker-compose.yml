version: "3.9"

services:
  # Redis (still local, required for caching/events)
  redis:
    image: redis:7-alpine
    container_name: medusa_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - medusa_net

  # Medusa Backend
  medusa:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medusa_backend
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "9000:9000"
    command:
      [
        "sh",
        "-c",
        "sed -i 's/\\r$//' ./start.sh && chmod +x ./start.sh && ./start.sh",
      ]
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_EXTRA: ${DATABASE_EXTRA}
      REDIS_URL: redis://redis:6379
      REDIS_CACHE_URL: redis://redis:6379
      CACHE_REDIS_URL: redis://redis:6379
      EVENTS_REDIS_URL: redis://redis:6379
      STORE_CORS: ${STORE_CORS}
      ADMIN_CORS: ${ADMIN_CORS}
      AUTH_CORS: ${AUTH_CORS}
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
    volumes:
      - ./backend:/server
      - /server/node_modules
    networks:
      - medusa_net

  # Storefront (Next.js)
  storefront:
    build:
      context: ./storefront
      dockerfile: Dockerfile
    container_name: medusa_storefront
    restart: unless-stopped
    depends_on:
      - medusa
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      MEDUSA_INTERNAL_BACKEND_URL: ${MEDUSA_INTERNAL_BACKEND_URL}
      MEDUSA_BACKEND_URL: ${MEDUSA_BACKEND_URL}
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: ${NEXT_PUBLIC_MEDUSA_BACKEND_URL}
      NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: ${NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY}
    volumes:
      - ./storefront:/app
    networks:
      - medusa_net

networks:
  medusa_net:
    driver: bridge
