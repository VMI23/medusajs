services:
  # Redis (local, required for caching/events)
  redis:
    image: redis:7-alpine
    container_name: medusa_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - medusa_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  medusa:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medusa_backend
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "9000:9000"
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      REDIS_CACHE_URL: redis://redis:6379
      CACHE_REDIS_URL: redis://redis:6379
      EVENTS_REDIS_URL: redis://redis:6379
      STORE_CORS: ${STORE_CORS}
      ADMIN_CORS: ${ADMIN_CORS}
      AUTH_CORS: ${AUTH_CORS}
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      NODE_ENV: production
    networks:
      - medusa_net
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s # Increased - build takes time
  # Storefront (Next.js)
  storefront:
    build:
      context: ./storefront
      dockerfile: Dockerfile
    container_name: medusa_storefront
    restart: unless-stopped
    depends_on:
      medusa:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      MEDUSA_INTERNAL_BACKEND_URL: http://medusa:9000
      MEDUSA_BACKEND_URL: ${MEDUSA_BACKEND_URL}
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: ${NEXT_PUBLIC_MEDUSA_BACKEND_URL}
      NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: ${NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY}
      NODE_ENV: ${NODE_ENV:-production}
    networks:
      - medusa_net

networks:
  medusa_net:
    driver: bridge
